server {
    listen 80;
    server_name 158.160.183.136;

    # –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ —Ä–µ–∑–æ–ª–≤–∏–Ω–≥-–∏–º—ë–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ Docker (—á—Ç–æ–±—ã –Ω–µ –ª–æ–≤–∏—Ç—å 502 –ø–æ—Å–ª–µ —Å–º–µ–Ω—ã IP) üîÅ
    resolver 127.0.0.11 ipv6=off valid=10s;
    set $backend  http://app:8000;
    set $metabase http://metabase:3000;

    # –†–∞–∑—É–º–Ω—ã–µ –ª–∏–º–∏—Ç—ã –¥–ª—è API/–∑–∞–≥—Ä—É–∑–æ–∫
    client_max_body_size 20m;

    # –ë—ã—Å—Ç—Ä—ã–π health —Å–∞–º–æ–≥–æ Nginx
    location = /nginx/health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # –°—Ç–∞—Ç–∏–∫–∞ Django
    location /static/ {
        alias /app/backend/collected_static/;
        expires 30d;
        access_log off;
    }

    # –ú–µ–¥–∏–∞ Django
    location /media/ {
        alias /app/media/;
        expires 30d;
        access_log off;
    }

    # –ü—Ä–æ–∫—Å–∏ –≤ Django (Gunicorn –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ app) ‚Äî —Å—é–¥–∞ –ø–æ–ø–∞–¥–∞—é—Ç /onec/* –∏ –≤—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 3s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;

        proxy_pass $backend;
    }

    # –ê–∫–∫—É—Ä–∞—Ç–Ω—ã–π —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ /metabase/ —Å–æ —Å–ª–µ—à–µ–º
    location = /metabase {
        return 301 /metabase/;
    }

    # –ü—Ä–æ–∫—Å–∏ –Ω–∞ Metabase —Å –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–º–∏ –∑–∞–≥–æ–ª–æ–≤–∫–∞–º–∏ –ø—Ä–µ—Ñ–∏–∫—Å–∞
    location /metabase/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /metabase/;

        proxy_connect_timeout 3s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;

        proxy_pass $metabase;
    }
}

